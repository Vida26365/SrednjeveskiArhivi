[package]
name = "srednjeveski-arhivi"
description = "Program for digitizing and searching medieval records"
authors = ["Vida Mlinar", "Filip Å tamcar"]
repository = "https://github.com/Vida26365/SrednjeveskiArhivi"
license = "MIT"
version = "0.1.0"
edition = "2024"
publish = false

[dependencies]
anyhow = "1.0.98"
cfg-if = "1.0.1"
dioxus = { version = "0.6.3", features = ["desktop", "router"] }
dioxus-heroicons = "0.4.0"
directories = "6.0.0"
icu_calendar = "2.0.2"
icu_locale = "2.0.0"
paste = "1.0.15"
pdf2image = "0.1.3"
rusty-tesseract = "1.1.10"
sea-orm = { version = "1.1.11", features = ["sqlx-sqlite", "runtime-tokio"] }
serde = "1.0.219"
serde_json = "1.0.141"
smart-default = "0.7.1"
tempfile = "3.20.0"
tokio = "1.47.0"
uuid = { version = "1.17.0", features = ["v7"] }

[build-dependencies]
cfg_aliases = "0.2.1"

[profile.release]
codegen-units = 1
strip = true
lto = true

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
